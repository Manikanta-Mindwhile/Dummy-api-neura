<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

       <style>
    body{
        background-image: url("images/bg-image.jpg");
        background-size: cover;
        background-repeat: no-repeat;     
    }
    .card{
         background-color: rgba(0,0,0,0.8);
    }
    
   @media (max-width: 768px) {
    .container {
      max-width: 100%;
      flex-direction: column;
    }
   }
    
</style>
</head>
<body>

     <div class="container d-flex justify-content-center align-items-center vh-100 ">

        <div class="card p-4 shadow rounded text-center m-5" style="width:350px">

            <h3 class="text-white">Backend Status</h3>
            <div id="status" class="alert alert-info mt-3">
           Checking server...
            </div>
            <button id="refreshBtn" class="btn btn-primary mt-2">Refresh status</button>


        </div>

    <div class="card p-4 shadow m-5" style="width: 100%; max-width: 400px;">
      <h3 class="card-title text-center mb-4 text-white">Login</h3>
      <form action="chat layout.html">
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit"  class="btn btn-primary w-100 mb-2">Login</button>
        <button type="button" class="btn btn-success w-100">Create Account</button>
      </form>
    </div>
  </div>


  <script>
    const statusElement = document.getElementById('status');
    const refreshBtn = document.getElementById('refreshBtn');

    function fetchStatus() {
        fetch('https://my-json-server.typicode.com/Manikanta-Mindwhile/Dummy-api-neura/status')
            .then(response => response.json())
            .then(data => {
     
          statusElement.innerHTML = `Server Status: ${data[0].message}`;
          statusElement.className = 'alert alert-success mt-3';
     
      }
  )
            .catch(err => {
                statusElement.innerHTML = 'Failed to fetch status ';
                statusElement.className='alert alert-danger mt-3';
                console.error(err);
            });
    }

    fetchStatus();

    refreshBtn.addEventListener('click', fetchStatus);
            
    


  </script>
    
</body>
</html>
